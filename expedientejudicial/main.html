
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Expediente Judicial Completo | Terrauniversalis</title>
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.3.2/papaparse.min.js"></script>
  <style>
    body {
      background-color: #111;
      color: #eee;
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      padding: 2em;
    }
    img.logo {
      max-width: 300px;
      margin-bottom: 1em;
    }
    h1 { font-weight: normal; margin-bottom: 0.2em; }
    p { margin-top: 0; color: #ccc; }
    #tabla-expediente {
      overflow-y: auto;
      margin-top: 2em;
      max-height: none;
    }
    table {
      border-collapse: collapse;
      width: 100%;
    }
    th, td {
      border: 1px solid #444;
      padding: 8px;
      vertical-align: top;
      word-break: break-word;
      white-space: pre-line;
      overflow-wrap: anywhere;
      line-height: 1.6;
    }
    th {
      background-color: #222;
      color: #ffef9f;
    }
    tr:nth-child(even) {
      background-color: #1a1a1a;
    }
  </style>
</head>
<body>
  <img src="../logo-terrauniversalis-transparente.png" alt="Terrauniversalis Logo" class="logo">
  <h1>Expediente Judicial Completo</h1>
  <p>Consulta estructurada por @alfonso</p>

  <div id="tabla-expediente"></div>

  <script>
    document.addEventListener('DOMContentLoaded', function () {
      fetch('expediente_index2.csv')
        .then(r => r.text())
        .then(csv => {
          Papa.parse(csv, {
            header: true,
            skipEmptyLines: true,
            quoteChar: '"',
            escapeChar: '"',
            complete: function(results) {
              const rows = results.data.filter(row => row && Object.values(row).some(v => v.trim() !== ""));
              const headers = Object.keys(rows[0]);
              const table = document.createElement('table');
              table.innerHTML = '<thead><tr>' +
                headers.map(h => `<th>${h}</th>`).join('') +
                '</tr></thead><tbody>' +
                rows.map(row => '<tr>' +
                  headers.map(h => `<td>${row[h] || ''}</td>`).join('') +
                '</tr>').join('') + '</tbody>';
              document.getElementById('tabla-expediente').appendChild(table);
            }
          });
        });
    });
  </script>
</body>
</html>
