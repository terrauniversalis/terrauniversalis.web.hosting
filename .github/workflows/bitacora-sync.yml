name: Sync Bitacora from SharePoint

on:
  schedule:
    - cron: "*/30 * * * *"   # cada 30 min
  workflow_dispatch: {}       # ejecutar manualmente

jobs:
  sync:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install deps
        run: npm i @azure/msal-node

      - name: Pull from Graph and build JSON
        env:
          TENANT_ID: ${{ secrets.TENANT_ID }}
          CLIENT_ID: ${{ secrets.CLIENT_ID }}
          CLIENT_SECRET: ${{ secrets.CLIENT_SECRET }}
          SITE_ID: ${{ secrets.SITE_ID }}
          LIST_ID: ${{ secrets.LIST_ID }}
        run: node scripts/pull-bitacora.mjs

      - name: Commit JSON
        run: |
          git config user.name  "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add public/bitacora.json
          git commit -m "chore: update bitacora feed" || echo "no changes"
          git push
